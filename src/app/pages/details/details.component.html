<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- User Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
    <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
  </ng-container>

  <!-- Granter Column -->
  <ng-container matColumnDef="granter">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Granter </th>
    <td mat-cell *matCellDef="let element"> {{element.granter.name}} </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="startDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
    <td mat-cell *matCellDef="let element"> {{element.startDateTime.toLocaleDateString('hu-HU')}} </td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="endDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> End </th>
    <td mat-cell *matCellDef="let element"> {{element.endDateTime.toLocaleDateString('hu-HU')}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
</table>

<button mat-fab class="action-btn" (click)="openAddDialog()">
  <mat-icon>add</mat-icon>
</button>
